<html lang="pt-br">

<body>

    <div id="resultado">

    <script>
        function verificar() {
            var txt = document.getElementById('residencia') //a var txt foi criada para puxar o resultado HTML inserida pelo usuario
            var resultado = document.querySelector('div#resultado') //a var resultado foi criada para aparecer o resultado da nacionalidade após a verificação pela função
            var resid = (txt.value) //a var resid foi criada para receber o valor da var txt(que tem o resultado html do usuario) e esta sendo executada agr dentro do JS
            if (resid == 'brasil') {
                resultado.innerHTML = `Você é Brasileiro`
            } else {
                 if (resid == 'Brasil') {
                resultado.innerHTML = `Você é Brasileiro`
                } else {
                    resultado.innerHTML = `Você é Estrangeiro`
                }

        }
    }
    </script>
